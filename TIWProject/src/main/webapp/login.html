
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aste Online Jakarta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="login-container">
        <h1>🎯 Aste Online</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Sistema di aste online con Jakarta EE
        </p>

        <form method="post" action="login">
            <div class="form-group">
                <label for="username">👤 Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">🔒 Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" style="width: 100%;">🚀 Login</button>
        </form>

        <div style="margin-top: 30px; padding: 20px; background-color: #f8f9fa; border-radius: 5px;">
            <h4>👥 Account Demo:</h4>
            <p><strong>Username:</strong> admin<br>
                <strong>Password:</strong> admin123</p>
            <p><strong>Username:</strong> utente1<br>
                <strong>Password:</strong> pass123</p>
        </div>

        <div style="margin-top: 20px; text-align: center; color: #888; font-size: 14px;">
            <p>🚀 Powered by Jakarta EE 9+ & Tomcat 10</p>
        </div>
    </div>
</div>
</body>
</html>
